<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Users - MovieWeb App</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body style="background-color:#ADD8E6; color: #333; padding: 10px; ">
<h1 style="text-align:center">MovieWeb App</h1>


<h2><mark>{{user_name}}</mark> Â´s Favourite movies :</h2>
    <ul style="display:flex;flex-wrap: wrap;">

       {%  for  movie in movies %}
       <li>
            <div class="card" style="width: 18rem;">
  <img src="{{movie.poster}}" class="card-img-top" alt="" width="150px" height="150px">

  <div class="card-body">

    <span> <em><strong>{{movie.movie_name}}</strong> </em>  </span><br>
        <span>  year:{{movie["year"] }}, </span>
        <span> Rating:{{movie["rating"] }} </span><br><br>

  </div>
        </div>

           <span style="display:flex">
               <form action="/users/{{user_id}}/update_movie/{{movie.movie_id}}"  >
            <input type="Submit"
                   style="margin-bottom:20px;
                   color:light yellow; border-radius:10px;padding:5px 10px 5px 10px ;"
                            value="EDIT" >

        </form> <br>

             <form action="/users/{{user_id}}/delete_movie/{{movie.movie_id}}" >
                  <input style="margin-bottom:20px;
                  margin-left:20px;color:red; border-radius:10px;padding:5px;"
                         type="Submit"  value="DELETE" >

            </form>
        </span>
       </li>



        {% endfor %}
    </ul>



    <div style="display:flex;justify-content:center;  ">

        <form action="/users/{{user_id}}/add_movie">

     <input style="margin-bottom:20px;
                  margin-left:20px;color:green; border-radius:10px;
                  padding:10px;"
             type="Submit" value="Add Movie">

     </form>
        <form action="/users">

             <input style="margin-bottom:20px;
                  margin-left:20px;color:green; border-radius:10px;
                  padding:10px;"
                    type="Submit" value=" Go back to Users List">

            </form>
    </div>
</body>
</html>
